  <rect x="40" y="30" width="140" height="120" rx="8" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Text lines -->
  <rect x="55" y="50" width="110" height="4" rx="2" fill="#BDBDBD"/>
  <rect x="55" y="65" width="90" height="4" rx="2" fill="#BDBDBD"/>
  <rect x="55" y="80" width="100" height="4" rx="2" fill="#FF5722"/>
