  <!-- Analysis results panel -->
  <rect x="200" y="40" width="80" height="100" rx="8" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Risk indicators -->
  <circle cx="220" cy="60" r="6" fill="#FF5722"/>
